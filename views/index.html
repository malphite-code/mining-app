<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Browser Manage</title>

  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- DataTables CSS CDN -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    html,
    body {
      font-family: 'Ubuntu', sans-serif;
      margin: 0;
    }

    .bg {
      background: #f8f9fd;
    }

    .btn-w-80 {
      width: 80px;
    }
  </style>
</head>

<body class="bg">

  <div class="container mt-5">
    <h1 class="mb-4 text-center">Browser Manage</h1>

    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h3 class="mb-0">Table Process</h3>
        <button class="btn btn-primary" id="start-all">Start All Browsers</button>
      </div>

      <div class="card-body">
        <table id="browserTable" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Email</th>
              <th>Process</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>


  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Bootstrap 5 JS and Popper.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- DataTables JS CDN -->
  <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

  <script>
    // Activate DataTable on the table with id "browserTable"
    $(document).ready(function () {
      const table = $('#browserTable').DataTable({
        ajax: {
          url: '/api/v1/accounts',
          dataSrc: ''
        },
        columns: [{
            data: 'id'
          },
          {
            data: 'email'
          },
          {
            data: 'context_id',
            render: function (data, type, row) {
              return `<span id="context-${row.id}">${data ?? ''}</span>`;
            }
          },
          {
            data: 'status',
            render: function (data, type, row) {
              return `<span class="badge ${data === 1 ? 'bg-success' : 'bg-danger'}" id="status-${row.id}">
                ${data === 1 ? 'Online' : 'Offline'}
              </span>`;
            }
          },
          {
            data: null,
            render: function (data, type, row) {
              return data.status === 0 ?
                `<button class="btn btn-sm btn-success btn-w-80" data-id="${data.id}" data-action="start">Start</button>` :
                `<button class="btn btn-sm btn-danger btn-w-80" data-id="${data.id}" data-action="reload">Reload</button>`
            }
          }
        ]
      });


      $('#start-all').on('click', function () {
        $.post('/api/v1/accounts/start', {}, function (res) {
          table.ajax.reload();
          console.log(res);
        });
      });

      setInterval(() => {
        table.ajax.reload(null, true);
      }, 10000)
    });
  </script>
</body>

</html>
